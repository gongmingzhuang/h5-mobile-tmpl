<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>交易明细</title>
  <link rel="stylesheet" href="../css/public.css">
  <link rel="stylesheet" href="../lib/layui/css/layui.css">
  <script src="https://cdn.bootcss.com/jquery/1.8.0/jquery.min.js"></script>
  <script src="../lib/layui/layui.js"></script>
  <script src="../js/render.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/api.js"></script>
</head>

<body>
  <div class="busi-list">
    <div class="user-info">
      <div class="user-avatar">
        <img src="../img/default.jpg" alt="">
        <!-- <i class="layui-icon layui-icon-username"></i>  -->
      </div>
      <div class="user-name">
        [用户名]
      </div>
    </div>
    <ul class="layui-nav layui-nav-tree" lay-filter="test"></ul>
  </div>
  <script>
    // 导航渲染
    var navList = [{
        nav: "业务员交易明细",
        forward: "./saleList.html?page=sale"
      },
      {
        nav: "代理商交易明细",
        forward: "./saleList.html?page=agent"
      }
    ];
    $('ul').html(renderNav(navList));
    
    // [20210511][crt] 请求当前用户详情信息
    $.when($ajax(getCurrentUserInfo())).done(function(res){
      if(res.code == 200){
        res.data.avatar && $('.user-avatar').find('img').attr('src', res.data.avatar);
        res.data.name && $('.user-name').html(res.data.name);
      }
    })
  </script>
</body>

</html>
